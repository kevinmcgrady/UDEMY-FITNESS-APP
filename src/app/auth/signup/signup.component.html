<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email:" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Please enter a valid email address</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 chars long">
      <input type="password" matInput placeholder="Your Password:" ngModel name="password" required minlength="6" #pwInput="ngModel">
      <mat-hint align="end"> {{ pwInput.value?.length }}/ 6</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">This field must not be empty</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Signup</button>
  </form>
</section>
